<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قالب یلدا</title>

    <link rel="stylesheet" href="/assets/plugin/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/plugin/go-to-top/style.css">
    <link rel="stylesheet" href="/assets/plugin/rasta-contact/style.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

</head>
<body class="bg-auth">

<section class="content vh-100">
    <div class="container-fluid h-100">
        <div class="auth h-100 d-flex align-items-center">
            <div class="container-fluid">
                <div class="auth-items">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
                            <div class="auth-form shadow-xl rounded-3  mt-5 bg-white">
                                <div class="auth-form-title header-logo d-flex align-items-center justify-content-between title-panel mb-4 slider-title-desc-center">
                                    <h2 class="text-center h4 text-muted title-font">ورود</h2>
                                    <a href="">
                                        <img src="/assets/image/logo.png" alt="">
                                    </a>
                                </div>
                                <br>
                                <div class="text-center">
                                    لطفا ایمیل خود را وارد کنید
                                </div>
                                <br>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    {{ forgot_form.email }}
                                    <div class="form-group mt-4">
                                        <button type="submit" id="submit"
                                                class="btn-login w-100 btn text-white rounded-3">
                                            دریافت ایمیل
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/assets/js/modernizr-3.11.2.min.js"></script>
<script src="/assets/js/jquery-3.7.1.min.js"></script>
<script src="/assets/js/bootstrap.bundle-5.3.2.min.js"></script>
<script src="/assets/js/app.js"></script>

<!-- otp sms -->
<script src="/assets/plugin/otp-sms/otp-input.js"></script>

<!-- Run Countdown Timer Script -->
<script type="text/javascript">
    $(document).ready(function () {
        countdown('countdownB', 0, 0, 0, 60);
    });
</script>
<!-- End script -->




</body>
