<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قالب یلدا</title>

    <link rel="stylesheet" href="/assets/plugin/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/plugin/go-to-top/style.css">
    <link rel="stylesheet" href="/assets/plugin/rasta-contact/style.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

</head>
<body class="bg-auth">

<section class="content vh-100">
    <div class="container-fluid h-100">
        <div class="auth h-100 d-flex align-items-center">
            <div class="container-fluid">
                <div class="auth-items">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
                            <div class="auth-form shadow-xl rounded-3  mt-5 bg-white">
                                <div class="auth-form-title header-logo d-flex align-items-center justify-content-between title-panel mb-4 slider-title-desc-center">
                                    <h2 class="text-center h4 text-muted title-font">ورود</h2>
                                    <a href="">
                                        <img src="/assets/image/logo.png" alt="">
                                    </a>
                                </div>
                                <form action="" method="post" id="form-auth" class="py-3">
                                    {% csrf_token %}
                                    <div class="comment-item mb-4">
                                        {{ login_form.email }}
                                        <label for="username" class="form-label label-float">ایمیل</label>
                                        <div dir="rtl">{{ login_form.email.errors }}</div>
                                    </div>
                                    <div class="comment-item mb-4">
                                        {{ login_form.password }}
                                        <label for="username" class="form-label label-float">کلمه عبور</label>
                                        <div class="inline-btn-text">
                                            <a href="sending-code.html" class="btn border-0 main-color-two-light-bg">فراموشی</a>
                                        </div>
                                        <div dir="rtl">{{ login_form.password.errors }}</div>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn main-color-one-bg w-100 py-3">ورود</button>
                                    </div>
                                </form>

                            </div>
                            <p class="loginTermsDesc lh-lg mt-3">با ورود و یا ثبت نام در سانیار شما <span
                                    class="underlined main-color-one-color fw-bold">شرایط و
                                قوانین</span> استفاده از سرویس‌های سایت سانیار و <span
                                    class="underlined main-color-one-color fw-bold">قوانین حریم
                                خصوصی</span> آن را می‌پذیرید.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/assets/js/modernizr-3.11.2.min.js"></script>
<script src="/assets/js/jquery-3.7.1.min.js"></script>
<script src="/assets/js/bootstrap.bundle-5.3.2.min.js"></script>
<script src="/assets/js/app.js"></script>


</body>
